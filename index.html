<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="hind-madurai-regular bg-[#F5FFF6]">
    <header class="">
      <!-- ! nav Container -->
      <nav
        class="flex justify-between items-center shadow-md py-5 px-20 bg-white"
      >
        <!--* nav left -->
        <div class="flex justify-center items-center gap-2">
          <div>
            <img class="w-10 h-10" src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="font-bold text-xl leading-5 text-[#006747]">
              Emergency <br />
              Service
            </h2>
          </div>
        </div>
        <!--* nav right -->
        <div class="flex justify-center items-center gap-8">
          <!-- Love  -->
          <div
            class="bg-[#41ff6b1a] flex justify-center items-center gap-2 rounded-full py-2 px-8"
          >
            <span class="text-xl font-bold">0</span>
            <img
              class="w-[30px] h-[30px] inline"
              src="./assets/heart.png"
              alt=""
            />
          </div>
          <!-- Coin -->
          <div
            class="bg-[#41ff6b1a] flex justify-center items-center gap-1 rounded-full py-2 px-5"
          >
            <span class="text-xl font-bold mr-1">100</span>
            <img
              class="w-[30px] h-[30px] inline"
              src="./assets/coin.png"
              alt=""
            />
          </div>
          <!-- Copy -->
          <div
            class="bg-[#00A63E] flex justify-center items-center gap-2 rounded-full py-3 px-5 text-white"
          >
            <span>2</span>
            <p>Copy</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="Hero section w-10/12 mx-auto  ">
        <div
          class="mx-auto flex justify-center items-center flex-col py-6 bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]"
        >
          <img class="w-[92px] h-[92px]" src="./assets/logo.png" alt="" />
          <h1 class="text-[40px] font-bold text-white">
            Emergency Service Directory
          </h1>
          <p class="text-lg text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>

      
    </main>
  </body>
</html>
